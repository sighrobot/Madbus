    <div class="col-md-12">
      <table>
        <tr>
      <td class="route-{{routeID}}" style="width:40px;height:40px;text-align:center;vertical-align:middle;font-size:16pt;">
              <strong>{{routeID}}</strong>
            </td>
            <td style="padding-left:10px;vertical-align:middle;line-height:15px;">
              <h4 style="margin:0;">{{desc.split(".")[0].split("Serves ")[1]}}</h4>
            </td>
          </tr>
          </table>

  <div class="row">

    <div id="arrivals" class="col-md-4 col-sm-5 ">
      
     
        <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input class="input col-md-12 form-control" type="text" placeholder="Search bus stops" ng-model="query1" />
      </div>
   <br>
   <div id="scroll-wrap" class="mobile-no-margin">

   <table class="table table-striped" style="border:1px solid #ddd; margin-bottom:0;">
        <tr>
          <th class="text-muted" style="vertical-align:middle;background:#f5f5f5;"><small ng-click="sortBy('intersection')">Intersection or location</small></th>
          
<th class="text-muted" style="text-align:center;background:#f5f5f5;"><small ng-click="sortBy('destination')">Direction</small></th>
          <th class="text-muted" style="text-align:center;vertical-align:middle;background:#f5f5f5;"><small ng-click="sortBy('stopID')">Stop&nbsp;ID</small></th>
          
          
        </tr>
        <tr class="stop-row"  ng-repeat="stop in stops | orderBy:sort | filter:query1" >
          <td><a href="#/stop/{{stop.stopID}}">{{stop.intersection}}</a></td>
          
<td style="text-align:center;"><small>{{stop.destination.split('b')[0]}}</small></td>
<td class="text-muted" style="text-align:center;" ><small>{{stop.stopID}}</small></td>
          
          
          
        </tr>
        <tr><td colspan="3" style="text-align:center;" ng-hide="stops.length" ><br><img src="img/ajax-loader-big-red.gif"/><br>&nbsp;</td></tr>
      </table>
    </div><br>
    </div>

 

<div class="mobile-no-margin">
    <div id="map" class="col-md-8 col-sm-7" >
<google-map center="center" draggable="true" zoom="zoom" markers="markers" active="active" mark-click="false" fit="true" class="google-maps"></google-map><br>

   </div>
 </div>
    
</div>
