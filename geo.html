<script>

if ($(window).width() <= 991) {
  $('#map').css('position', 'absolute');
  $('#map').css('left', '-10000px');
  $('#arrivalsButton').addClass('active');
  $('#mapButton').removeClass('active');
}

$(window).resize(function() {
  if ($(window).width() > 991) {
    $('#arrivals').show();
    $('#map').css('position', '');
    $('#map').css('left', '');
  }
  else {
    showArrivals();
  }
});

function showArrivals() {
  $('#arrivalsButton').addClass('active');
  $('#mapButton').removeClass('active');
  $('#map').css('position', 'absolute');
  $('#map').css('left', '-10000px');
  $('#arrivals').show();
}

function showMap() {
  $('#mapButton').addClass('active');
  $('#arrivalsButton').removeClass('active');
  $('#arrivals').hide();
  $('#map').css('position', '')
  $('#map').css('left', '');
}

</script>

<div class="keep-margin-mobile">
<div class="container" ng-init="getPos()">
  <div class="row">

  	<div class="col-md-12">
      <h3 style="font-weight:normal;">Bus stops <strong>near you</strong></h3><br>
      <div style="text-align:center;"class="btn-group btn-group-justified visible-sm visible-xs">
  <a type="button" id="arrivalsButton"class="btn btn-default btn-lg active" onclick="showArrivals()"><span class="glyphicon glyphicon-list-alt"></span> List</a>
  <a type="button"id="mapButton" class="btn btn-default btn-lg" onclick="showMap()"><span class="glyphicon glyphicon-globe"></span> Map</a><br>
</div>
    </div>
    
  </div>
</div>
</div>

<div class="container">
  <div class="row">

    <div id="arrivals" class="col-md-5">
      <div id="scroll-wrap">
      <table class="table table-striped" style="border:1px solid #ddd;">
        <tr class="text-muted" >
          <th>&nbsp;</th>
          <th style="background:#f5f5f5;"><small ng-click="sortBy('intersection')">Intersection or location</small></th>
          <!--<th style="text-align:center;"><small ng-click="sortBy('stopID')">Stop ID</small></th>-->
          
          <th style="text-align:center;background:#f5f5f5;"><small>Distance</small></th>
        </tr>
        <tr ng-repeat="stop in d.stop">
          <td style="width:20px;text-align:center;"><img src="{{'img/mapicons/number_' + ($index+1) + '.png'}}"/></td>
          <td style="vertical-align:middle;"><a href="#/stop/{{stop.stopID}}">{{stop.intersection.toStopFormat()}}</a></td>
          <!--<td class="muted" style="text-align:center;"><small>{{stop.stopID}}</small></td>-->
          
          <td style="text-align:center;vertical-align:middle;"><strong>{{calcDist(position, stop.latitude, stop.longitude)}}</strong> mi</td>
        </tr>
        <tr id="geo-loader"><td colspan="3" style="text-align:center;"><br><img src="img/ajax-loader-big.gif"/><br>&nbsp;</td></tr>
        <tr id="geo-retry" class="warning" ng-hide="1"><td colspan="3" style="text-align:center;"><span class="glyphicon glyphicon-map-marker"></span> Please enable geolocation in your browser to use this feature</td></tr>
        <tr class="danger" id="geo-nostops" ng-hide="1"><td colspan="3" style="text-align:center"><span class="glyphicon glyphicon-info-sign"></span> <small>No bus stops found within 0.25 miles of your location</small></td></tr>
      </table>
    </div>
    </div>

    <div id="map" class="col-md-7">

<google-map center="center" draggable="true" zoom="zoom" markers="markers" mark-click="false" fit="true" style="height: 500px" class="google-maps"></google-map><br>

   </div>

 </div>
</div>
